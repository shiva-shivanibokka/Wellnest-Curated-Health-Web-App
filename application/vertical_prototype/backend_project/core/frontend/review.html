{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rate Us</title>
  <link rel="stylesheet" href="{% static 'css/header.css' %}">
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
  <link rel="stylesheet" href="{% static 'css/review.css' %}">
  <div id="header">
    <a href="home.html">
      <img id="wnLogo" src="img/wn.png" alt="WN logo">
    </a>

    <div id="searchBar">
      <input type="text" placeholder="Search..." id="searchInput">
      <!--  <button id="searchButton">
            <img src="img/search.png" alt="Search">
        </button>-->
    </div>

    <div id="header-right">
      <a href="{% url 'about' %}" class="header-button">About</a>
      <a href="{% url 'socials' %}" class="header-button">Socials</a>
      <a href="{% url 'review' %}" class="header-button">Review</a>
      <a href="{% url 'signup' %}">
        <img id="pfLogo" src="{% static 'img/pf.png' %}" alt="pfp-icon" />
      </a>
    </div>
  </div>

  </div>
</head>

<body>

  <!-- Rating Content -->
  <div class="rating-container">
    <h1>Rate Our Website</h1>
    <p>Slide to rate from 1 to 5:</p>
    <input type="range" min="1" max="5" value="3" id="ratingSlider" />
    <div id="ratingValue">Rating: 3</div>
    <button onclick="submitRating()">Submit</button>
  </div>

  <script>
    const slider = document.getElementById("ratingSlider");
    const ratingValue = document.getElementById("ratingValue");

    slider.oninput = function () {
      ratingValue.textContent = "Rating: " + this.value;
    };

    function submitRating() {
      alert("Thank you for rating us " + slider.value + " out of 5!");
    }
  </script>
</body>

</html>
