<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div id="header">
    <a href="home.html">
        <img id="wnLogo" src="img/wn.png" alt="WN logo">
    </a>

    <a href="social.html" class="header-button">Socials</a>

    <div id="searchBar">
        <input type="text" placeholder="Search..." id="searchInput">
        <button id="searchButton">
            <img src="img/search.png" alt="Search">
        </button>
    </div>

    <a href="pfpage.html">
        <img id="pfLogo" src="img/pf.png" alt="pfp-icon">
    </a>
</div>

    <div class="about-container">
    <img src="img/pf.png" alt="Profile Picture" class="small-img">

    <button type="button" class="edit-button">Edit</button>

    <form class="profile-form">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter first name">
        </div>
        
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter last name">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter email">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter phone number">
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="" disabled selected>Select gender</option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="nonbinary">Non-Binary</option>
                    <option value="other">Other</option>
                    <option value="preferNotSay">Prefer not to say</option>
                </select>
            </div>
        </form>
    </div>
</div>
</body>
</html>
