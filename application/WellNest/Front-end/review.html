<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="header.css">

  <div id="header">
    <a href="home.html">
        <img id="wnLogo" src="img/wn.png" alt="WN logo">
    </a>

    <div id="searchBar">
        <input type="text" placeholder="Search..." id="searchInput">
        <!--  <button id="searchButton">

        </button>-->
    </div>

    <div id="header-right">
        <a href="about.html" class="header-button">About</a>

</div>

</div>
</head>
<body>

  <!-- Rating Content -->
  <div class="rating-container">
    <h1>Rate Our Website</h1>
    <p>Slide to rate from 1 to 5:</p>
    <input type="range" min="1" max="5" value="3" id="ratingSlider" />
    <div id="ratingValue">Rating: 3</div>
    <button onclick="submitRating()">Submit</button>
  </div>

  <script>
    const slider = document.getElementById("ratingSlider");
    const ratingValue = document.getElementById("ratingValue");

    slider.oninput = function () {
      ratingValue.textContent = "Rating: " + this.value;
    };

    function submitRating() {
      alert("Thank you for rating us " + slider.value + " out of 5!");
    }
  </script>
</body>
</html>
