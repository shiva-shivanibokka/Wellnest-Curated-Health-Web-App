{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <!-- <link rel="stylesheet" href="css/home.css"> -->
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="logo">
        <img src="{% static 'WellNest.png' %}" alt="">
    </div>
    <div id="home">
        <span class="mainText">Better habits. Better development.<br>Bigger Goals</span>
        <span class="subText">A Habit Tracker For Gators</span>

        <div id="buttons">
            <button id="getStartedButton">Get Started</button>
            <button id="haveAccountButton">Have an Account?</button>
        </div>
    </div>
</body>

<script>
    document.querySelector('#getStartedButton').addEventListener('click', () => {
        document.querySelector('.mainText').innerHTML = `Let's get to know you!`;
        document.querySelector('.subText').innerHTML = 'How did you hear about us?';

        const homeDiv = document.querySelector('#home');

        const surveyOptions = document.createElement('div');
        surveyOptions.id = 'surveyOptions';
        surveyOptions.innerHTML = `
        <div class="survey-option">
            <input type="checkbox" id="school" name="hearAbout" value="school">
            <label for="school">School</label>
        </div>
        <div class="survey-option">
            <input type="checkbox" id="friends" name="hearAbout" value="friends">
            <label for="friends">Friends</label>
        </div>
        <div class="survey-option">
            <input type="checkbox" id="socialMedia" name="hearAbout" value="socialMedia">
            <label for="socialMedia">Social Media</label>
        </div>
        <div class="survey-option">
            <input type="checkbox" id="other" name="hearAbout" value="other">
            <label for="other">Other</label>
        </div>
    `;

        const buttonsDiv = document.querySelector('#buttons');
        homeDiv.insertBefore(surveyOptions, buttonsDiv);

        buttonsDiv.classList.add('survey-buttons');
        buttonsDiv.innerHTML = `
        <button id="skipSurveyButton">Skip Survey</button>
        <button id="nextButton">Next</button>`;

        document.querySelector('#skipSurveyButton').addEventListener('click', () => {
            window.location.href = '/signup';
            console.log('test')
        })

        document.querySelector('#nextButton').addEventListener('click', () => {
            document.querySelector('.mainText').innerHTML = `Let's get to know you!`;
            document.querySelector('.subText').innerHTML = 'What are you hoping to achieve?';

            document.querySelector('#surveyOptions').innerHTML = `
            <div class="survey-option">
                <input type="checkbox" id="creatingHabits" name="goals" value="creatingHabits">
                <label for="creatingHabits">Creating new habits</label>
            </div>
            <div class="survey-option">
                <input type="checkbox" id="trackingHabits" name="goals" value="trackingHabits">
                <label for="trackingHabits">Tracking my habits</label>
            </div>
            <div class="survey-option">
                <input type="checkbox" id="personalGoals" name="goals" value="personalGoals">
                <label for="personalGoals">Achieve personal goals</label>
            </div>
            <div class="survey-option">
                <input type="checkbox" id="betterHealth" name="goals" value="betterHealth">
                <label for="betterHealth">Better personal health</label>
            </div>
            <div class="survey-option">
                <input type="checkbox" id="otherGoals" name="goals" value="otherGoals">
                <label for="otherGoals">Other</label>
            </div>
        `;

            document.querySelector('#buttons').innerHTML = `
            <button id="nextButton">Next</button>`;

            document.querySelector('#nextButton').addEventListener('click', () => {
                document.querySelector('.mainText').innerHTML = `Let's get to know you!`;
                document.querySelector('.subText').innerHTML = 'How often do you record your habits per week?';

                document.querySelector('#surveyOptions').innerHTML = `
                    <div class="survey-option">
                        <input type="checkbox" id="onceWeek" name="frequency" value="onceWeek">
                        <label for="onceWeek">Once a week</label>
                    </div>
                    <div class="survey-option">
                        <input type="checkbox" id="twiceThreeWeek" name="frequency" value="twiceThreeWeek">
                        <label for="twiceThreeWeek">Twice or three times a week</label>
                    </div>
                    <div class="survey-option">
                        <input type="checkbox" id="fourSixWeek" name="frequency" value="fourSixWeek">
                        <label for="fourSixWeek">Four to six times a week</label>
                    </div>
                    <div class="survey-option">
                        <input type="checkbox" id="never" name="frequency" value="never">
                        <label for="never">Never</label>
                    </div>
                `;

                document.querySelector('#buttons').innerHTML = `
                    <button id="finishButton">Finish</button>`;

                document.querySelector('#finishButton').addEventListener('click', () => {
                    window.location.href = '/signup';
                })
            });
        });
    })

    document.querySelector('#haveAccountButton').addEventListener('click', () => {
        window.location.href = '/signin';
    })
</script>

</html>
