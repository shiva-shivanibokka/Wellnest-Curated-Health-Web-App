{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <!-- <link rel="stylesheet" href="css/home.css"> -->
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="logo" style="display: flex; justify-content: center; height: 100px; width: 50%; justify-self: center; margin: auto;">
        <img src="{% static 'WellNest.png' %}" alt="">
    </div>
    <div id="home">
        <span class="mainText">Better habits. Better development.<br>Bigger Goals</span>
        <span class="subText">A Habit Tracker For Gators</span>

        <div id="buttons">
            <button id="getStartedButton">Get Started</button>
            <button id="haveAccountButton">Have an Account?</button>
        </div>
    </div>
</body>

<script>
    let surveyStep = 0;

    const homeDiv = document.querySelector('#home');
    const mainText = document.querySelector('.mainText');
    const subText = document.querySelector('.subText');
    const buttonsDiv = document.querySelector('#buttons');

    const surveyData = [
        {
            title: "Let's get to know you!",
            subtitle: "How did you hear about us?",
            options: [
                { id: "school", label: "School" },
                { id: "friends", label: "Friends" },
                { id: "socialMedia", label: "Social Media" },
                { id: "other", label: "Other" }
            ]
        },
        {
            title: "Let's get to know you!",
            subtitle: "What are you hoping to achieve?",
            options: [
                { id: "creatingHabits", label: "Creating new habits" },
                { id: "trackingHabits", label: "Tracking my habits" },
                { id: "personalGoals", label: "Achieve personal goals" },
                { id: "betterHealth", label: "Better personal health" },
                { id: "otherGoals", label: "Other" }
            ]
        },
        {
            title: "Let's get to know you!",
            subtitle: "How often do you record your habits per week?",
            options: [
                { id: "onceWeek", label: "Once a week" },
                { id: "twiceThreeWeek", label: "Twice or three times a week" },
                { id: "fourSixWeek", label: "Four to six times a week" },
                { id: "never", label: "Never" }
            ]
        }
    ];

    function renderSurveyStep() {
        const step = surveyData[surveyStep];

        mainText.innerHTML = step.title;
        subText.innerHTML = step.subtitle;

        let surveyOptions = document.querySelector('#surveyOptions');
        if (!surveyOptions) {
            surveyOptions = document.createElement('div');
            surveyOptions.id = 'surveyOptions';
            homeDiv.insertBefore(surveyOptions, buttonsDiv);
        }

        surveyOptions.innerHTML = step.options.map(opt => `
            <div class="survey-option">
                <input type="checkbox" id="${opt.id}" name="step${surveyStep}" value="${opt.id}">
                <label for="${opt.id}">${opt.label}</label>
            </div>
        `).join('');

        buttonsDiv.innerHTML = `
            ${surveyStep > 0 ? `<button id="backButton">Back</button>` : ''}
            ${surveyStep < surveyData.length - 1 
                ? `<button id="nextButton">Next</button>` 
                : `<button id="finishButton">Finish</button>`}
        `;

        if (surveyStep > 0) {
            document.querySelector('#backButton').addEventListener('click', () => {
                surveyStep--;
                renderSurveyStep();
            });
        }

        if (surveyStep < surveyData.length - 1) {
            document.querySelector('#nextButton').addEventListener('click', () => {
                surveyStep++;
                renderSurveyStep();
            });
        } else {
            document.querySelector('#finishButton').addEventListener('click', () => {
                
                localStorage.setItem('comingFromSurvey', 'true');
                window.location.href = '/calendar';
                
            });
        }
    }


    document.querySelector('#getStartedButton').addEventListener('click', () => {
        surveyStep = 0;
        renderSurveyStep();
    });

    document.querySelector('#haveAccountButton').addEventListener('click', () => {
        window.location.href = '/signin';
    });
</script>
