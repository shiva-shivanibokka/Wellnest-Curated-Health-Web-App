{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/sideNav.css' %}">
</head>
<body>

    <div id="header">
        <div class="box" id="profile-div"> 
            <input type="text" id="search-box" placeholder="Search..." />
            <img src="{% static 'search.png' %}" alt="search-icon" id="search-icon">
            <img src="{% static 'streak-hot.png' %}" alt="streak-hot" id="streak-hot">
            <img src="{% static 'pf.png' %}" alt="pf icon" id="pf-icon">
        </div>

        <div class="box" id="search-div"></div>
        <div class="box" id="menu-div">
            <img src="{% static 'menu.png' %}" alt="hamburger-menu" id="hamburger-menu">
        </div>
    </div>

    <div id="sideNav">
        <div class="nav-top">
            <div id="icons" style="display: flex; justify-content: space-between; margin-top: -15px;">
                <div id="icons-left">
                    <img src="{% static 'wn.png' %}" alt="WN Logo" id="navLogo" style="margin-left: -20px;">
                </div>
                <div id="icons-right">
                    <img src="{% static 'menu.png' %}" alt="close-nav" style="width: 40px;" id="close-nav">
                </div>
            </div>

            <a href="{% url 'home' %}" class="nav-link">Home</a>
            <a href="#" class="nav-link">Progress</a>
            <a href="{% url 'socials' %}" class="nav-link">Socials</a>
        </div>

        <div class="nav-bottom">
            <a href="{% url 'review' %}" class="nav-link">Review</a>
            <a href="{% url 'about' %}" class="nav-link">About</a>
        </div>
    </div>

    <div id="today">
        <div id="right"></div>
        <div id="center">
            <h1>Today</h1>
            <h3>July 10th</h3>
        </div>
        <div id="left"></div>
    </div>

    <div id="calendarIcon-div" style="height: 50px;">
        <div id="l"></div>
        <div id="c" style="display: flex; text-align: center;">
            <img src="{% static 'image 18.png' %}" alt="calendarIcon-home" style="height: 40px; margin-left: 50px; text-align: center;">
        </div>
        <div id="r"></div>
    </div>

    <div id="calendar-home">
        <div id="wrapper-left"></div>
        <div id="wrapper">
            <div class="days"> July <br>7th </div>
            <div class="days"> July <br>8th </div>
            <div class="days"> July <br>9th</div>
            <div class="days" id="today-box"> July <br>10th </div>
            <div class="days"> July <br>11th </div>
            <div class="days"> July <br>12th</div>
            <div class="days"> July <br>13th </div>
        </div>
        <div id="wrapper-right"></div>
    </div>

    <div id="quote-div">
        <div id="quote-right"></div>
        <div id="quote-center">
            <h3 style="margin-bottom: -10px;">Quote of the day</h3>
            <br>"Always do your best"
        </div>
        <div id="quote-left"></div>
    </div>

    <div>
        <div id="todo" style="display: flex;">
            <h2>To Do</h2>
            <button class="main-button"> add habit 
                <img src="{% static 'plus.png' %}" style="height: 10px;" alt=""> 
            </button>
        </div>

        <div id="habit-container">
            <div class="habit-wrapper"> 
                <div class="habit">
                    <img src="{% static 'check-empty.png' %}" alt="check-empty" class="check-empty"> Walking
                </div>
            </div>

            <div class="habit-wrapper">
                <div class="habit">
                    <img src="{% static 'check-empty.png' %}" alt="check-empty" class="check-empty"> Drinking Water
                </div>
            </div>
        </div>
    </div>

    <div>
        <div>
            <h2>Done</h2>
            <div id="done-container"></div>
        </div>
    </div>

    <!-- JS habit creator -->
    <script>
        const addHabitButton = document.querySelector(".main-button");
        const habitContainer = document.getElementById("habit-container");
        const doneContainer = document.getElementById("done-container");

        let count = 1;

        function createHabitElement(text) {
            const wrapper = document.createElement("div");
            wrapper.className = "habit-wrapper";

            const habit = document.createElement("div");
            habit.className = "habit";

            const check = document.createElement("img");
            check.src = "{% static 'check-empty.png' %}";
            check.alt = "check-empty";
            check.className = "check-empty";

            check.addEventListener("click", () => {
                const isInToDo = wrapper.parentElement === habitContainer;

                if (isInToDo) {
                    doneContainer.appendChild(wrapper);
                    check.src = "{% static 'check.png' %}";
                    check.alt = "check";
                } else {
                    habitContainer.appendChild(wrapper);
                    check.src = "{% static 'check-empty.png' %}";
                    check.alt = "check-empty";
                }
            });

            habit.appendChild(check);
            habit.appendChild(document.createTextNode(text));
            wrapper.appendChild(habit);
            return wrapper;
        }

        addHabitButton.addEventListener("click", () => {
            const newHabit = createHabitElement(`New Habit ${count++}`);
            habitContainer.appendChild(newHabit);
        });

        document.querySelectorAll(".check-empty").forEach(check => {
            check.addEventListener("click", () => {
                const wrapper = check.closest(".habit-wrapper");
                const isInToDo = wrapper.parentElement === habitContainer;

                if (isInToDo) {
                    doneContainer.appendChild(wrapper);
                    check.src = "{% static 'check.png' %}";
                    check.alt = "check";
                } else {
                    habitContainer.appendChild(wrapper);
                    check.src = "{% static 'check-empty.png' %}";
                    check.alt = "check-empty";
                }
            });
        });
    </script>

    <script src="{% static 'sideNav.js' %}"></script>
    <script src="{% static 'header.js' %}"></script>
</body>
</html>
