{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="{% static 'signup.css' %}" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="main-container">
    <div id="left-section">
      <a href="{% url 'home' %}" class="logo-wrapper">
        <img src="{% static 'WellNest.png' %}" alt="WellNest Logo" class="logo" />
      </a>
      <div class="visual-bg"><img src="{% static 'exercise.jpeg' %}" alt="Exercise" class="exercise-image"/></div>
    </div>

    <div id="right-section">
      <form id="signup-form" method="post">
        {% csrf_token %}
        <div class="form-header">
          <h2>Sign Up</h2>
        </div>

        <div class="form-body">
          <input type="text" id="username" name="username" placeholder="Username" required />
          <input type="email" id="email" name="email" placeholder="Email" required />
          <input type="password" id="password" name="password" placeholder="Password" required />
          <input type="text" id="first_name" name="first_name" placeholder="First Name" required />
          <input type="text" id="last_name" name="last_name" placeholder="Last Name" required />

          <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="O">Other</option>
          </select>

          <div class="buttons">
            <button type="submit" id="signup-btn">Sign Up</button>
            <button type="button" id="signin-btn">Sign In</button>
          </div>

          <div id="message" style="margin-top: 10px; padding: 10px; display: none;"></div>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('signup-form').addEventListener('submit', async e => {
      e.preventDefault();

      const messageDiv = document.getElementById('message');
      const submitBtn = document.getElementById('signup-btn');

      submitBtn.disabled = true;
      submitBtn.textContent = 'Signing up...';

      const formData = {
        username: document.getElementById('username').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        first_name: document.getElementById('first_name').value,
        last_name: document.getElementById('last_name').value,
        gender: document.getElementById('gender').value
      };

      const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;

      try {
        const response = await fetch('/api/users/create/', {
          method: 'POST',
          credentials: 'same-origin',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrftoken
          },
          body: JSON.stringify(formData)
        });

        const result = await response.json();

        if (response.ok) {
          window.location.href = '/calendar';
        } else {
          messageDiv.style.display = 'block';
          messageDiv.style.color = 'red';

          if (result.username) {
            messageDiv.textContent = `Username error: ${result.username[0]}`;
          } else if (result.email) {
            messageDiv.textContent = `Email error: ${result.email[0]}`;
          } else if (result.password) {
            messageDiv.textContent = `Password error: ${result.password[0]}`;
          } else {
            messageDiv.textContent = 'Error creating account. Please try again.';
          }
        }
      } catch (error) {
        messageDiv.style.display = 'block';
        messageDiv.style.color = 'red';
        messageDiv.textContent = 'Network error. Please try again.';
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Sign Up';
      }
    });

    document.getElementById('signin-btn').addEventListener('click', () => {
      window.location.href = '/signin';
    });
  </script>
</body>
</html>
