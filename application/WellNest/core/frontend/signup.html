{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>

<body>
    <div id="container">
        <div id="left">
            <form id="signup-form">
                <h2 style="text-align: center;">Sign Up</h2>

                <input type="text" id="username" name="username" placeholder="Username" value="ProfessorOrtiz123"
                    required> <br>

                <input type="email" id="email" name="email" placeholder="Email" value="ProfessorOrtiz456@example.com"
                    required> <br>

                <input type="password" id="password" name="password" placeholder="Password" value="password123"
                    required> <br>

                <input type="text" id="first_name" name="first_name" placeholder="First Name" value="Jose" required>
                <br>

                <input type="text" id="last_name" name="last_name" placeholder="Last Name" value="Ortiz" required> <br>

                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                    <option value="O">Other</option>
                </select> <br>

                <button type="submit" id="signup-btn">Sign Up</button>
                <button type="submit" id="signin-btn">Sign In</button>
            </form>

            <div id="message" style="margin-top: 10px; padding: 10px; display: none;"></div>
        </div>

        <div id="right">
            <img style="max-width: 500px;" src="{% static 'img/WellNest.png' %}" alt="WellNest Logo">
        </div>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const messageDiv = document.getElementById('message');
            const submitBtn = document.getElementById('signup-btn');

            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing up...';

            const formData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                first_name: document.getElementById('first_name').value,
                last_name: document.getElementById('last_name').value,
                gender: document.getElementById('gender').value
            };

            try {
                const response = await fetch('/api/users/create/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok) {
                    window.location.href = '/';
                } else {
                    messageDiv.style.display = 'block';
                    messageDiv.style.color = 'red';

                    if (result.username) {
                        messageDiv.textContent = `Username error: ${result.username[0]}`;
                    } else if (result.email) {
                        messageDiv.textContent = `Email error: ${result.email[0]}`;
                    } else if (result.password) {
                        messageDiv.textContent = `Password error: ${result.password[0]}`;
                    } else {
                        messageDiv.textContent = 'Error creating account. Please try again.';
                    }
                }
            } catch (error) {
                messageDiv.style.display = 'block';
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'Network error. Please try again.';
                console.error('Error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign Up';
            }
        });

        document.getElementById('signin-btn').addEventListener('click', () => {
            window.location.href = '/signin';
        });
    </script>
</body>

</html>
